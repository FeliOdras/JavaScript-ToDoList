<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="page" class="page">
    <header class="main-header pt-3 pb-3">
      <div class="container">
        <h1 class="h2">Things to do</h1>
      </div>
    </header>
    <main id="main-content" class="main-content pt-4">
      <div class="container">
        <div class="add-tasks row p-3">
          <div class="col-12">
            <div class="form-group">
              <label for="add-note" class="small">Add a new task:</label>
              <input type="text" class="form-control add-task-input rounded-0 border-1 border-tasks" id="add-note"
                placeholder="Add your task description here">
            </div>
            <button type="submit" id="add-note-button" class="btn btn-primary">Add</button>
          </div>
        </div>
        <hr>
        <div class="row" id="notes">
        </div>
      </div>
    </main>
  </div>
</body>

</html>
