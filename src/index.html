<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="#page" class="page">
    <header class="main-header pt-4 pb-4">
      <div class="container">
        <h3>Things to do</h3>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="add-note">Add Note</label>
            <input type="text" class="form-control" id="add-note" placeholder="Add your note here">
          </div>
          <button type="submit" id="add-note-button" class="btn btn-primary">Add</button>
        </div>
      </div>
      <hr>
      <div class="row" id="notes">
      </div>
    </div>
  </div>
</body>

</html>
